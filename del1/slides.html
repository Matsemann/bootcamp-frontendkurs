???

HTML er enkle tekstfiler.

HTML beskriver strukturen og innholdet til en nettside.


Denne strukturen brukes av CSS og JS.


HTML sier ingenting om utseende.

HTML sier ingenting om oppførsel.


HTML er ikke et programmeringsspråk

# JavaScript DOM-api

```javascript
  var boks = document.querySelector('.boks'); // HTMLElement
  var bokser = document.querySelectorAll('.boks'); // NodeList
```

--

```javascript
  document.querySelector('.boks').innerHTML;
  // <a href="mer.html">Klikk her</a> for å lære mer
```
--

```javascript
  document.querySelector('.boks').textContent;
  // Klikk her for å lære mer
```

  document.querySelector('#danse-ape').addEventListener('click', (event) => {
    var el = event.currentTarget;
    var src = el.getAttribute('src').replace('.png', '.gif');
    el.setAttribute('src', src);
  });
