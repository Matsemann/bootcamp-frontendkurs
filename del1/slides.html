# CSS - Hvor?

  ```html
  <div style="property:value;"></div>
  ```

???

Første steg er å finne ut hvor css-koden skal ligge. Her er det i hovedsak 3 muligheter.

Man kan legge stylingen rett på html-elementene. Ulempen med dette er at css-regler ikke kan gjenbrukes. F. eks. om du har mange knapper med rød bakgrunn, der alle bruker sånn her inline styling, hva skjer om du senere ønsker at knapper skal ha en annen farge? Da må du finne alle knappene og endre på dem! Så denne metoden bør ikke brukes, annet enn til litt kjapp testing.

--

  ```html
  <head>
    ...
    <style type="text/css">
      selector { property:value; }
    </style>
  </head>
  ```

???

Metode nr. 2 er å samle all css inni en style-tag som man legger inni head-taggen i html-fila. Her kan man så lage en felles regel som gjelder alle knapper. Det fungerer okey, men er dumt om du har flere html-filer som også skulle hatt samme styling.

--
  ```html
  <head>
    ...
    <link href="style.css" type="text/css" rel="stylesheet">

  // I style.css fila
  selector {
    property:value;
  }
  ```


???

Så den beste løsningen er å lage en egen css-fil der man legger all styling, og så lenke til denne i de forskjellige html-filene. Det gjøres da slik.

---

#CSS - Hva?

```css
body { background: red; } /* <body> ... </body> */
button { color: blue; } /* <button>Trykk meg!</button>
```


```css
.btn-danger { background: red; } /* <button class="btn-danger">Slett!</button> */
.btn-ok { background: green; } /* <button class="btn-ok">Lagre!</button> */
```


```
#unikid { color: #ff00ff; } /* <div id="unikid"> ... </div> */
```

???

Steg 2 er å fortelle nettleseren hva det er som skal styles. Det gjør man ved å skrive en selektor som "treffer" det man ønsker å style. Det kan enten være noe som treffer alle html-tager av en type, f. Eks. Body-tagen eller alle knapper.

Eller så kan man style ting mer spesifikt, ved å lage såkalte klasser, som man så kan bruke i htmlen. En selector for en klasse lager man ved å sette et punktum foran.

Tredje måten er å selecte ETT spesifikt html-element med en gitt id, ved å bruke firkanttegn. En slik css-regel blir ikke veldig gjenbrukbar. I praksis styler man ofte tags på en generell måte, og så lager man klasser med mer spesifikke regler.


--

Avansert

```css
.klasse1 .klasse2 { ... } /* alle av type klasse2 som ligger inni klasse1 */
/* eks: <div class="klasse1"><span class="klasse2">meg</span></div> */

.klasse1.klasse2 { ... } /* element som har begge klassene */
/* eks: <div class="klasse1 klasse2">meg</div> */

button.klasse1 { ... } /* alle knapper som har klasse 1 */
/* eks: <button class="klasse1">meg</button> */
```

???

Disse kan også kombineres for å selecte enda mer spesifikke ting...

---

# Asynkronitet

Hva vil bli printet til konsollet?
--

```javascript
console.log('hello');

setTimeout(function() {
  console.log('asyncronous');
}, 0);

console.log('world!');
```
--
```javascript
hello
world
asyncronous
```

???

Hva er det egentlig som skjer her?

Når JavaScript-motoren tolker denne koden og kommer til setTimeout ser den at
her skal det registreres noe kode som skal kjøres senere. Motoren legger en
beskjed på "stacken" om at denne snutten med kode skal kjøres om 0ms.

Så beveger motoren seg videre, ser neste log-statement og logger det. Nå er
motoren ferdig med all koden i filen og den kikker på "stacken" sin og ser at
her ligger det noe kode som skulle kjøres om 0ms. Siden det har gått minst 0ms
siden kodesnutten ble lagt på stacken så er det OK å kjøre den koden.
