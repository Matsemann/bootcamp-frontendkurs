## Men føst skal vi se på *:before* & *:after*

---
# :before
## :before lager et pseudo-element som blir det første barnet til elementer som matcher selektoren

--

```css
      .eksempel:before {
            content: "pseudo-element ";
            color: red;
      }
```
```html
    <p class="eksempel">Et eksempel på hvordan :before fungerer</p>
```
Resultatet:
<p class="eksempel">Et eksempel på hvordan :before fungerer</p>

---
# :after
## :after lager et pseudo-element som blir det <i>siste</i> barnet til elementer som matcher selektoren

--

```css
      .eksempel:after {
            content: "her kan man skrive hva som helst";
            color: green;
      }
```
```html
    <p class="eksempel">Et eksempel på hvordan :after fungerer</p>
```
Resultatet:
<p class="eksempel eksempel-after">Et eksempel på hvordan :after fungerer</p>
